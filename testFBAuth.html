<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Register Example</title>
</head>
<body>
  <h1>Register an Account</h1>

  <form id="register-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="status"></p>

  <!-- Use a module script to import Firebase from your npm packages -->
  <script type="module">
    import { auth } from './firebaseConfig.js'; // Import Firebase configuration
    import { createUserWithEmailAndPassword } from "firebase/auth"; // Import this function from firebase/auth

    // Get form elements
    const registerForm = document.getElementById('register-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const statusText = document.getElementById('status');

    // Register user on form submit
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();  // Prevent form from submitting the traditional way

      const email = emailInput.value;
      const password = passwordInput.value;

      // Use Firebase Auth to create a new user with email and password
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Registration successful
          const user = userCredential.user;
          statusText.innerText = `Registration successful! Welcome, ${user.email}`;
          console.log("User registered:", user);
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          statusText.innerText = `Error: ${errorMessage}`;
          console.error("Error registering user:", errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
