<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
        }

        .container {
            background-color: rgb(52, 0, 142);
            color: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        #signup {
            color: blue;
            text-decoration: none;
        }
    

    </style>

</head>

<body class="backgroundMain">
    <div class="container border rounded border-primary">
        <div class="text-center">
            <h1>Login to your account</h1>
            <!-- <p>Don't have an account? <a href="" id="signup">Sign Up Here!</a></p> -->
        </div>

        <form class="d-flex flex-column align-items-center w-100">
            <div class="mb-3 w-100">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-100">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="submit-container w-100 align-self-start">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <hr>
        <div class="register text-center">
            <h3>Don't have an account?</h3>
            <a class="btn btn-secondary" href="bandRegister.html">I'm a band</a>
            <a class="btn btn-secondary" href="indRegister.html">I'm looking for a band</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
