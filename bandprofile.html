<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Mild</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://unpkg.com/vue@3"></script>
  <script type="module" src="./src/bandprofile.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #fff;
    }

    .nav-link {
      font-weight: 500;
      color: #f1f1f1;
      transition: color 0.3s;
    }
    
    .nav-link:hover {
      color: #ffcbf2;
    }

    .social-icons a {
      color: #ffcbf2;
      margin: 0 15px;
      font-size: 1.5rem;
      transition: transform 0.3s;
    }
    
    .social-icons a:hover {
      transform: scale(1.2);
    }

    footer {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Club Bandwagon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <nav class="navbar-nav ms-auto">
          <a class="nav-link" href="#">HOME</a>
          <a class="nav-link" href="#">NEW SINGLE</a>
          <a class="nav-link" href="#">SUN GAZER SHOWS</a>
          <a class="nav-link" href="#">BAND</a>
          <a class="nav-link" href="#">CONTACT</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Vue component mounting point -->
  <div id="band-profile"></div>

  <footer class="text-center">
    <div class="social-icons mb-3">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2023 Club Mild | Join the rhythm of our vibes</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
