<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Performances</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .band-card {
      background-color: #333;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      color: white;
    }

    .band-card h2 {
      color: #FFD700; /* Gold color for band names */
    }

    .band-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    a {
      color: #1E90FF; /* Dodger blue color for links */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <!-- Vue will mount the band cards here -->
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
