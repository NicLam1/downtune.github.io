<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downtune</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <script type="module" src="src/home.js"></script>
  </head>
  <body>

    <div id="nav-container"></div>
    
    <div id="botw"></div>

    <div class="container-fluid px-4"> <div id="app"></div></div>
           
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      
      

      <script type="module">
        import {db} from "./firebaseConfig.js"
        import { collection, getDocs } from "firebase/firestore"
        async function getArtists() {
          const bandCollectionRef = collection(db,'artists')
          try {
            const querySnapshot = await getDocs(bandCollectionRef)
            const artists = [];
            querySnapshot.forEach((doc) =>{
              artists.push({id: doc.Id, ...doc.data()})
            });
            console.log(artists)
          } catch(error){
            console.error("error fetching users:",error)
          }
        }
        getArtists()
      </script>

  </body>
</html>
